<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cookie Checker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0f1a;
            color: #D0D0D0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
        }

        #particles-js {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .container {
            background: rgba(20, 20, 20, 0.92);
            padding: 40px;
            border-radius: 20px;
            max-width: 900px;
            width: 95%;
            text-align: center;
            animation: fadeIn 1s ease forwards;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #5A8ACF;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideDown 1s ease;
        }

        .drop-zone {
            border: 3px dashed #4A4A4A;
            border-radius: 15px;
            padding: 30px;
            background: #2A2A2A;
            margin: 20px auto;
            cursor: pointer;
            transition: 0.3s;
            animation: fadeInUp 1.2s ease;
        }
        .drop-zone.dragover { border-color: #0D69AC; background: #1E3A8A; }
        input[type="file"] { display: none; }

        button {
            background: #0D69AC;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
            animation: fadeInUp 1.4s ease;
        }
        button:hover { background: #0989CF; transform: scale(1.05); }
        button:disabled { background: #555; cursor: not-allowed; }

        #result {
            margin-top: 30px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.05em;
            line-height: 1.6;
            animation: fadeInUp 1.6s ease;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            min-height: 100px;
        }

        /* Telegram button */
        .telegram-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 45px; /* —É–º–µ–Ω—å—à–∏–ª */
            height: 45px;
            background: linear-gradient(45deg, #0088cc, #00d4ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.7);
            animation: pulse 2s infinite;
            z-index: 10;
            transition: transform 0.3s;
        }
        .telegram-btn:hover { transform: scale(1.1); }
        .telegram-btn img {
            width: 25px; /* —É–º–µ–Ω—å—à–∏–ª */
            height: 25px;
        }

        /* Animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(0, 200, 255, 0.7); }
            50% { box-shadow: 0 0 30px rgba(0, 200, 255, 1); }
            100% { box-shadow: 0 0 15px rgba(0, 200, 255, 0.7); }
        }
        @keyframes fadeIn { from {opacity: 0; transform: scale(0.95);} to {opacity: 1; transform: scale(1);} }
        @keyframes fadeInUp { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
        @keyframes slideDown { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Telegram icon -->
    <a href="https://t.me/bioderton" target="_blank" class="telegram-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>

    <div class="container">
        <h1>Roblox Cookie Checker</h1>
        <div class="drop-zone" id="dropZone">
            <p id="dropText">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞</p>
            <input type="file" id="cookieFile" accept=".txt">
        </div>
        <button id="checkBtn" onclick="checkCookie()" disabled>–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        /* Particles setup ‚Äî —Å –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–º —Ñ–æ–Ω–æ–º */
        particlesJS('particles-js', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.2, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "repulse" }, /* –ø—Ä–∏ –∫–ª–∏–∫–µ —á–∞—Å—Ç–∏—Ü—ã –æ—Ç–ª–µ—Ç–∞—é—Ç */
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 0.5 } },
                    repulse: { distance: 200, duration: 0.4 }
                }
            },
            retina_detect: true
        });

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('cookieFile');
        const dropText = document.getElementById('dropText');
        const checkBtn = document.getElementById('checkBtn');
        const resultDiv = document.getElementById('result');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            updateFileName();
        });
        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length > 0) {
                dropText.innerText = `–í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${fileInput.files[0].name}`;
                checkBtn.disabled = false;
            } else {
                dropText.innerText = '–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª –∏–ª–∏ –Ω–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞';
                checkBtn.disabled = true;
            }
        }

        function typeWriter(text, element, speed = 20) {
            let i = 0;
            element.innerHTML = "";
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }

        async function checkCookie() {
            resultDiv.innerHTML = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
            const file = fileInput.files[0];
            if (!file) return resultDiv.innerHTML = '–û—à–∏–±–∫–∞: –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!';

            const mockData = {
                username: "3cdv12345",
                id: "4572721259",
                balance: 0,
                billing: "0.0 USD (0 R$)",
                pending: 0,
                rap: 0,
                cards: false,
                premium: false,
                allTimeDonate: 0,
                adoptMe: 0,
                bf: 0,
                mm2: 0,
                gag: 0,
                bb: 0,
                ps99: 0,
                bgs: 0,
                jailbreak: 0,
                bss: 0,
                petsGo: 0,
                accountAge: "2.29 year (835 days)",
                badges: ["G", "Spikey!"],
                gamepasses: "None",
                groups: "False (0 R$)",
                canBypass: true,
                korblox: false,
                headless: false,
                lastPlayedGames: "None"
            };

            const output = 
`üë§ Username: ${mockData.username} (ID: ${mockData.id}) | üí∞ Balance: ${mockData.balance} | üíé Billing: ${mockData.billing} | ‚è≥ Pending: ${mockData.pending} | üëë RAP: ${mockData.rap} | üí≥ Cards: ${mockData.cards} | ‚öúÔ∏è Premium: ${mockData.premium} | üí∏ All-time Donate: ${mockData.allTimeDonate} | üêæ Adopt Me: ${mockData.adoptMe} | üéÆ BF: ${mockData.bf} | üî´ MM2: ${mockData.mm2} | üåæ GAG: ${mockData.gag} | ‚öîÔ∏è BB: ${mockData.bb} | üê± PS99: ${mockData.ps99} | üç¨ BGS: ${mockData.bgs} | üöî Jailbreak: ${mockData.jailbreak} | üçØ BSS: ${mockData.bss} | üê∂ Pets Go: ${mockData.petsGo} | ‚è≥ Account age: ${mockData.accountAge} | üèÖ Badges: ${mockData.badges.join(", ")} | üéü Gamepasses: ${mockData.gamepasses} | üë• Groups: ${mockData.groups} | üõ° Can bypass: ${mockData.canBypass} | ü¶ø Korblox: ${mockData.korblox} | üíÄ Headless: ${mockData.headless} | üéÆ Last played games: ${mockData.lastPlayedGames}`;

            typeWriter(output, resultDiv, 15);
        }
    </script>
</body>
</html>
